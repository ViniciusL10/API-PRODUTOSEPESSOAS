  <div class="test">
    <input type="text" [(ngModel)]="inputValue" (keyup.enter)="search()" />
    <button (click)="goToAdd()">Add</button>
    <button (click)="toLimit()">Limit to 3</button>
  </div>

  <table>
    <tr>
      <th *ngFor="let header of headers">
        {{ header }}
      </th>
    </tr>

    <tr *ngFor="let entity of entities">
      <td *ngFor="let key of keys">{{ entity[key] }}</td>
      <td>
        <button mat-raised-button  color= "primary"(click)="editEntity(entity.id)" >Editar</button>
        <button mat-raised-button  color="primary"  (click)="onDeleteEntity(entity.id)">Deletar</button>
      </td>
    </tr>
  </table>
